<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nepal Mental Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar-placeholder"></div>

    <main>
        <section class="hero-section">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 hero-text">
                        <h1>Find Mental Health Professionals in Nepal</h1>
                        <p>Your mental well-being matters. Connect with experts who can help.</p>
                        <a href="experts.html" class="btn btn-outline-light mt-3">View Now &rarr;</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load Navbar and Footer dynamically with error handling
        fetch('/shared/navbar.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Navbar not found');
                }
                return response.text();
            })
            .then(data => document.getElementById('navbar-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading navbar:', error));

        fetch('/shared/footer.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Footer not found');
                }
                return response.text();
            })
            .then(data => document.getElementById('footer-placeholder').innerHTML = data)
            .catch(error => console.error('Error loading footer:', error));
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
