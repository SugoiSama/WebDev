<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles - Nepal Mental Health</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Include Navbar -->
    <div id="navbar-placeholder"></div>

    <section class="articles py-5 fade-in-section">
        <div class="container">
            <div class="row" id="articles-content"></div> <!-- Placeholder for article cards -->
        </div>
    </section>

    <!-- Scroll to Top Button -->
    <button id="scrollToTopButton" class="btn-custom">â†‘</button>

    <!-- Include Footer -->
    <div id="footer-placeholder"></div>

    <script>
        // Load Navbar, Footer, and Articles Data
        fetch('shared/navbar.html')
            .then(response => response.text())
            .then(data => document.getElementById('navbar-placeholder').innerHTML = data);

        fetch('shared/footer.html')
            .then(response => response.text())
            .then(data => document.getElementById('footer-placeholder').innerHTML = data);

        fetch('articles-data.html')
            .then(response => response.text())
            .then(data => document.getElementById('articles-content').innerHTML = data);
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
