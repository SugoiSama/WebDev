<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Nepal Mental Health</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- External CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Include Navbar -->
    <div id="navbar-placeholder"></div>

    <section class="contact-us py-5">
        <div class="contact-bg-overlay"></div> <!-- Background overlay for better contrast -->
        <div class="container text-center">
            <h2 class="text-white">Contact Us</h2>
            <div class="row justify-content-center">
                <!-- Location Information -->
                <div class="col-md-4">
                    <div class="contact-info">
                        <i class="fas fa-map-marker-alt fa-3x mb-3 text-white animated-icon"></i>
                        <h5 class="text-white">Location</h5>
                        <p class="text-white">123 Mental Health St., Kathmandu, Nepal</p>
                    </div>
                </div>

                <!-- Phone Information -->
                <div class="col-md-4">
                    <div class="contact-info">
                        <i class="fas fa-phone-alt fa-3x mb-3 text-white animated-icon"></i>
                        <h5 class="text-white">Phone</h5>
                        <p class="text-white">+977 1-1234567</p>
                    </div>
                </div>

                <!-- Email Information -->
                <div class="col-md-4">
                    <div class="contact-info">
                        <i class="fas fa-envelope fa-3x mb-3 text-white animated-icon"></i>
                        <h5 class="text-white">Email</h5>
                        <p class="text-white">info@nepalmentalhealth.com</p>
                    </div>
                </div>
            </div>

            <div class="mt-4">
                <a href="index.html" class="btn btn-light">Back to Home</a>
            </div>
        </div>
    </section>

     <!-- Include Footer -->
     <div id="footer-placeholder"></div>

     <script>
         // Load Navbar and Footer dynamically
         fetch('shared/navbar.html')
             .then(response => response.text())
             .then(data => document.getElementById('navbar-placeholder').innerHTML = data);
 
         fetch('shared/footer.html')
             .then(response => response.text())
             .then(data => document.getElementById('footer-placeholder').innerHTML = data);
     </script>
 
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
 </body>
 </html>
